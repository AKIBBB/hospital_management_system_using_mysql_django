{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prescribe Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h5>Write Prescription</h5>
    </div>
    <div class="card-body">
      <form method="POST" action="{% url 'prescribe_patient' appointment_id=appointment.appointment_id %}">
  {% csrf_token %}
  <textarea name="description" required placeholder="Write prescription here..."></textarea>
  <button type="submit">Prescribe</button>
</form>

    </div>
  </div>
</div>

</body>
</html>
