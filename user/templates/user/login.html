{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Smart Care</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }

    .login-card {
      max-width: 400px;
      width: 100%;
      background: #ffffff;
      border-radius: 16px;
      padding: 2.5rem 3rem;
      box-shadow: 0 15px 30px rgba(34, 74, 190, 0.3);
      transition: box-shadow 0.3s ease;
    }

    .login-card:hover {
      box-shadow: 0 20px 40px rgba(34, 74, 190, 0.45);
    }

    h4 {
      font-weight: 700;
      margin-bottom: 2rem;
      color: #224abe;
      text-align: center;
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: #6c757d;
      font-size: 1.2rem;
      pointer-events: none;
      user-select: none;
    }

    .form-control {
      padding-left: 3rem !important;
      height: 48px;
      border-radius: 12px;
      border: 1.5px solid #ced4da;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #224abe;
      box-shadow: 0 0 0 0.25rem rgba(34, 74, 190, 0.25);
      outline: none;
    }

    .btn-login {
      background-color: #224abe;
      border: none;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 12px 0;
      border-radius: 12px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover,
    .btn-login:focus {
      background-color: #3b59d1;
      box-shadow: 0 0 8px rgba(59, 89, 209, 0.7);
    }

    .form-check-label {
      font-size: 0.9rem;
      color: #495057;
    }

    .form-check-input {
      width: 1.1rem;
      height: 1.1rem;
      cursor: pointer;
      border-radius: 0.25rem;
      border: 1.5px solid #ced4da;
      transition: border-color 0.3s ease;
    }

    .form-check-input:checked {
      background-color: #224abe;
      border-color: #224abe;
    }

    .d-flex.justify-content-between a {
      font-size: 0.9rem;
      color: #224abe;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .d-flex.justify-content-between a:hover {
      text-decoration: underline;
      color: #3b59d1;
    }

    p.text-center {
      margin-top: 1.75rem;
      font-size: 0.95rem;
      color: #6c757d;
    }

    p.text-center a {
      color: #224abe;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    p.text-center a:hover {
      color: #3b59d1;
      text-decoration: underline;
    }

    /* Validation message */
    .invalid-feedback {
      font-size: 0.85rem;
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="card login-card">
  <h4>Welcome Back</h4>
  <form method="POST" novalidate>
    {% csrf_token %}
    <div class="input-group">
      <i class="fas fa-envelope input-icon"></i>
      <input type="email" name="email" class="form-control" placeholder="Email address" required>
      <div class="invalid-feedback">Valid email is required.</div>
    </div>

    <div class="input-group">
      <i class="fas fa-lock input-icon"></i>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <div class="invalid-feedback">Please enter your password.</div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <a href="#" class="text-decoration-none">Forgot?</a>
    </div>

    <button type="submit" class="btn btn-login text-white">Login</button>

    <p class="text-center">
      New here? <a href="{% url 'register' %}">Create account</a>
    </p>
  </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (function () {
    'use strict';
    for (const form of document.querySelectorAll('form')) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    }
  })();
</script>

</body>
</html>
